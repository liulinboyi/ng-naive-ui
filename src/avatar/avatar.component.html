<span class="n-avatar" [ngClass]="_size" [style]="_style">
  <img *ngIf="src" [src]="src" alt="" />
  <span class="n-avatar__text" [style]="textStyle">
    <ng-container *ngIf="defaultContent?.templateRef" [ngTemplateOutlet]="defaultContent.templateRef"></ng-container>
    <ng-content></ng-content>
  </span>
</span>
